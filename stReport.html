    <head>

        <title>StudentReportCard</title>

        <script src="jquery-3.5.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


        <style>

            h1
            {
                color: #F4DECB;
            }

            h3
            {
                color: #F8EEE7;
            }

            .form-label
            {
                color: #f8cff3;
                font-size: 18px;
            }

            .form-label:hover
            {
                color: #F8EEE7;
            }

            .form-text
            {
                background-color: transparent;
                color: whitesmoke;
                outline-color: #94618E;
            }

            .button-1
            {
                background-color: #f8cff3;
                color: #49274A;
                font-size: 30px;
                outline-width: 10px;
            }

            .button-1:hover
            {
                color: #0e010d;
                outline: #F4DECB;
            }

            

        </style>


    </head>

        <body style="background-color: #49274A;">

            <center>
    
                <hr style="height: 20px; color: #94618E;">
                
                <br>
    
                <h1>REPORT CARD CALCULATOR</h1>
            
            <br>
            
            <hr style="height: 20px; color: #94618E;">

            <h3>Student Information</h3>

            <br>

            <label class="form-label m-3">Name</label>
            <input type="text" class="form-text" id="name">

            <label class="form-label m-3">Student Number</label>
            <input type="text" class="form-text" id="num">

            <label class="form-label m-3">Grade</label>
            <input type="text" class="form-text" id="grade">

            <br><br><br>
            
            <hr style="height: 10px; width: 70%; color: #94618E;">

            <h3>Midterm Grades</h3>

            <br>
    
            <label class="form-label m-3">Science</label>
            <input type="text" class="form-text" id="midScience">
    
            <br>
    
            <label class="form-label m-3" >Math</label>
            <input type="text" class="form-text" id="midMath">
    
            <br>
    
            <label class="form-label m-3" >English</label>
            <input type="text" class="form-text" id="midEnglish">
    
            <br>
    
            <label class="form-label m-3" >Arabic</label>
            <input type="text" class="form-text" id="midArabic">
    
            <br><br><hr style="height: 10px; width: 70%; color: #94618E;">

            <h3>Final Grades</h3>

            <br>
    
            <label class="form-label m-3">Science</label>
            <input type="text" class="form-text" id="finScience">
    
            <br>
    
            <label class="form-label m-3" >Math</label>
            <input type="text" class="form-text" id="finMath">
    
            <br>
    
            <label class="form-label m-3" >English</label>
            <input type="text" class="form-text" id="finEnglish">
    
            <br>
    
            <label class="form-label m-3" >Arabic</label>
            <input type="text" class="form-text" id="finArabic">
    
            <br><br>
            
            <hr style="height: 10px; width: 95%; color: #94618E;">
            
            <br>
    
            <button class="button-1 m-3" onclick="grade()">Grades Full Details</button>
            <button class="button-1 m-3" onclick="gradeAlert()">Grades Summary</button>

            <hr style="height: 20px; color: #94618E;">
            
    
        </center>
        
        <script>

        function grade()
                {
                    // Student Information

                    var stName = document.getElementById("name").value;
                    var stNum = document.getElementById("num").value;
                    var stGrade = document.getElementById("grade").value;


                    // Midterm Grades
            
                    var midSc = document.getElementById("midScience").value;
                    var midS = Number(midSc);

                    var midMa = document.getElementById("midMath").value;
                    var midM = Number(midMa);

                    var midEn = document.getElementById("midEnglish").value;
                    var midE = Number(midEn);

                    var midAr = document.getElementById("midArabic").value;
                    var midA = Number(midAr);

                    var midExam = ((midS + midM + midE + midA) * 0.40);


                    // Final Greades

                    var finSc = document.getElementById("finScience").value;
                    var midS = Number(finSc);

                    var finMa = document.getElementById("finMath").value;
                    var finM = Number(finMa);

                    var finEn = document.getElementById("finEnglish").value;
                    var finE = Number(finEn);

                    var finAr = document.getElementById("finArabic").value;
                    var finA = Number(finAr);

                    var finExam = ((midS + midM + midE + midA) * 0.60);


                    // Results

                    document.write("Student Name: " + stName + "<br>" + "Student ID: " + stNum + "<br>" + "Student Grade: " + stGrade + "<br>" + "<hr>" + "<br>");
                    var total = ((midExam + finExam) / 4);
                    document.write("Average: " + total + "<br>");
                    
                    
                    // The total Average of the Midterm and Final Greades

                    if (total < 100 && total > 90)
                    {
                        alert("Letter Grade: A");
                    }
                    else if (total < 89 && total > 80)
                    {
                        document.write("Letter Grade: B");
                    }
                    else if (total < 79 && total > 70)
                    {
                        document.write("Letter Grade: C");
                    }
                    else if (total < 69 && total > 60)
                    {
                        document.write("Letter Grade: D");
                    }
                    else if (total < 59)
                    {
                        document.write("Letter Grade: F");
                    }
                    else
                    {
                        document.write("Try Again");
                    } 

                    document.write("<br>");


                    // Pass or Fail

                    if (total > 59)
                    {
                        document.write(stName + " has Passed " + stGrade + " Grade.");
                    }
                    else 
                    {
                        var need = 59 - total;
                        document.write(stName + " has Failed " + stGrade + " Grade.");
                        document.write("<br>" + "The student will need " + need + " points to pass.");
                    }

                }


                function gradeAlert()
                {
                    // Student Information

                    var stName = document.getElementById("name").value;
                    var stNum = document.getElementById("num").value;
                    var stGrade = document.getElementById("grade").value;


                    // Midterm Grades
            
                    var midSc = document.getElementById("midScience").value;
                    var midS = Number(midSc);

                    var midMa = document.getElementById("midMath").value;
                    var midM = Number(midMa);

                    var midEn = document.getElementById("midEnglish").value;
                    var midE = Number(midEn);

                    var midAr = document.getElementById("midArabic").value;
                    var midA = Number(midAr);

                    var midExam = ((midS + midM + midE + midA) * 0.40);


                    // Final Greades

                    var finSc = document.getElementById("finScience").value;
                    var midS = Number(finSc);

                    var finMa = document.getElementById("finMath").value;
                    var finM = Number(finMa);

                    var finEn = document.getElementById("finEnglish").value;
                    var finE = Number(finEn);

                    var finAr = document.getElementById("finArabic").value;
                    var finA = Number(finAr);

                    var finExam = ((midS + midM + midE + midA) * 0.60);


                    // Results

                    alert("Student Name: " + stName + "\n" + "Student ID: " + stNum + "\n" + "Student Grade: " + stGrade + "\n" + "\n");
                    var total = ((midExam + finExam) / 4);
                   

                    // Pass or Fail

                    if (total > 50)
                    {
                        alert(stName + " has Passed " + stGrade + " Grade");
                    }
                    else 
                    {
                        alert(stName + " has Fail " + stGrade + " Grade");
                    }


                }

        </script>

    </body>
